{% if n >= 1000000000 %}
<span class="figure">{{ (n / 1000000000) | nfmt }}</span>B
{% elseif n >= 1000000 %}
<span class="figure">{{ (n / 1000000) | nfmt }}</span>M
{% elseif n >= 1000 %}
<span class="figure">{{ (n / 1000) | nfmt }}</span>K
{% else %}
<span class="figure">{{ n | nfmt }}</span>
{% endif %}
