<nav class="breadcrumbs">
  {% if geo %}
  <a href="locations.html">Locations</a>
  {% if geo.location_code %}
  <a href="location.html?code={{ geo.location_code }}">{{ geo.location_name }}</a>
  {% if geo.admin1_code %}
  <a href="admin1.html?code={{ geo.admin1_code }}">{{ geo.admin1_name }}</a>
  {% if geo.admin2_code %}
  <a href="admin2.html?code={{ geo.admin2_code }}">{{ geo.admin2_name }}</a>
  {% endif %}
  {% endif %}
  {% elseif facet %}
  <a href="location.html?code={{ geo.code }}">{{ geo.name }}</a>
  {% endif %}
  {% endif %}
</nav>
